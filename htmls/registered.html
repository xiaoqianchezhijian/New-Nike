<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册</title>
    <link rel="stylesheet" href="../stylesheets/registered.css">
    <link rel="stylesheet" href="../font/font_sggwjgwgcy/iconfont.css">
</head>
<body>
    <div class="registered_wrap">
        <div class="logo">
            <a href="../htmls/index.html"><img src="../img/index_img/swoosh_plus_black.png" alt=""></a>
        </div>
        <div class="dz">
            <div class="dz-top">
                <div class="login active"><a href="">登录</a></div>
                <div class="registered"><a href="">注册</a></div>
            </div>
            <div class="dz-bottom">
                <div class="login-xuan active">
                    <div class="account-wrap "> 
                        账号：<input type="text" class="account" id="zaccount">
                        <p class="realuser"></p>
                    </div>
                    <div class="password-wrap"> 
                        密码：<input type="password" class="password" id="mpass">
                        <p class="realpass"></p>
                    </div>
                    <button class="denglu">登录</button>
                </div>
                <div class="registered-xuan">
                    <div class="account-wrap"> 
                        注册账号：<input type="text" class="account" id="account">
                        <p class="user"></p>
                    </div>

                    <div class="password-wrap"> 
                        注册密码：<input type="password" class="password" id="password">
                        <p class="pass"></p>
                    </div>
                    <div class="password-wrap"> 
                        确认密码：<input type="password" class="password" id="qrpassword">
                        <p class="repass"></p>
                    </div>
                    <button class="zhuce">注册</button>
                </div>
            </div>    
        </div>
        <div class="bottom">
            <ul>
                <li class="qq"><i class="iconfont">&#xe677;</i><a href="">&nbsp;QQ&nbsp;&nbsp;丨&nbsp;&nbsp;</a></li>
                <li class="vx"><i class="iconfont">&#xe64f;</i><a href="">&nbsp;微信</a></li>
            </ul>
        </div>
    </div>
    
    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.js"></script>
    <script src="../javascripts/registered.js"></script>
</body>
</html>
